<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.css">
    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.js"></script>
    <title>Document</title>
</head>
<body class="bg-light">
    <nav class="navbar navbar-light bg-primary">
        <a class="h1 text-white ml-5">Facebook</a>
        <div class="form-row mr-5">
            <div class="form-group text-white ">
              <label for="inputEmail4">Email</label>
              <input type="email" class="form-control" id="inputEmail4">
            </div>
            <div class="form-group text-white">
              <label for="inputPassword4">Password</label>
              <input type="password" class="form-control" id="inputPassword4">
            </div>
            <div style="margin-top: 2rem;">
                <button type="submit" class="btn btn-success ">Sign in</button>
            </div>
          </div>
    </nav>
    <div class="container mt-5">
        <div class="row">
            <!-- Bagian Kiri -->
            <div class="col-md-6">
                <p class="h4 text-primary">Facebook helps you connect and share with the people in your life.</p>
                <img src="foto-fac.png" alt="Network" class="img-fluid">
            </div>

            <!-- Bagian Kanan -->
            <div class="col-md-6">
                <div class="">
                    <h3>Create an account</h3>
                    <p>It's free and always will be.</p>
                    <form>
                        <div class="mb-3">
                            <input type="text" class="form-control" placeholder="First Name">
                        </div>
                        <div class="mb-3">
                            <input type="text" class="form-control" placeholder="Last Name">
                        </div>
                        <div class="mb-3">
                            <input type="email" class="form-control" placeholder="Mobile number or email address">
                        </div>
                        <div class="mb-3">
                            <input type="password" class="form-control" placeholder="New Password">
                        </div>
                        <div class="mb-3">
                            <label for="birthday" class="form-label">Birthday</label>
                            <div class="d-flex">
                                <select class="form-select me-2">
                                    <option>29</option>
                                    <option>30</option>
                                    <!-- Tambahkan opsi lainnya -->
                                </select>
                                <select class="form-select me-2">
                                    <option>Juli</option>
                                    <option>agustus</option>
                                    <!-- Tambahkan opsi lainnya -->
                                </select>
                                <select class="form-select">
                                    <option>2004</option>
                                    <option>2005</option>
                                    <!-- Tambahkan opsi lainnya -->
                                </select>
                            </div>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
                            <label class="form-check-label" for="inlineCheckbox1">male</label>
                          </div>
                          <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
                            <label class="form-check-label" for="inlineCheckbox2">female</label>
                          </div>
                        <button type="submit" class="btn btn-success w-100">Create an account</button>
                    </form>
                    <p class="mt-3">
                        <a href="#">Create a Page</a> for a celebrity, band, or business.
                    </p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
